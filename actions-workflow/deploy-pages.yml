name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    # Only run if the client code has changed
    paths:
      - 'client/**'
      - 'vite.config.ts'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Create redirect directories
        run: |
          mkdir -p web/test web/leaderboard web/docs
          cp web/index.html web/test/index.html
          cp web/index.html web/leaderboard/index.html
          cp web/index.html web/docs/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '${{ github.workspace }}/web'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
